---

name: Run branch or unspecial tag checks

on:
  push:
    branches:
      - '*'
    tags:
      - "!v?[0-9]+.[0-9]+.[0-9]+*"

jobs:
  branch-checks-runner:
    uses: ./.github/workflows/checks.yml
    secrets: inherit
