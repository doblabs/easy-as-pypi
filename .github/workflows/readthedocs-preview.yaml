---

name: readthedocs/actions
on:
  pull_request_target:
    types:
      - opened
      # Execute this action only on PRs that touch
      # documentation files.
      # paths:
      - "docs/**"

permissions:
  pull-requests: write

jobs:
  pull-request-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "easy-as-pypi"
